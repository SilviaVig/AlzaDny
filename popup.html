<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="extensionName">Alza Dny Filter</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .discount-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    
    .discount-label {
      font-weight: bold;
      color: #333;
    }
    
    .discount-input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .button {
      padding: 10px;
      background-color: #e2001a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .button:hover {
      background-color: #c10017;
    }
    
    .button-small {
      padding: 5px 10px;
    }
    
    .status {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-top: 10px;
      font-weight: bold;
    }
    
    .counter {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-top: 10px;
      font-weight: bold;
    }
    
    .optimize-container {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }
    
    .info-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: #e2001a;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
      cursor: help;
      position: relative;
    }
    
    .tooltip {
      visibility: hidden;
      position: absolute;
      z-index: 1;
      top: 125%;
      right: -100px;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      width: 200px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .info-icon:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    .tooltip::after {
      content: "";
      position: absolute;
      bottom: 100%;
      right: 10px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #333 transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="discount-container">
      <label for="discount-input" data-i18n="minDiscount">Min Discount:</label>
      <input type="number" id="discount-input" class="discount-input" min="0" max="100" value="50">
      <button id="update-discount" class="button" data-i18n="update">Update</button>
    </div>
    
    <div class="optimize-container">
      <input type="checkbox" id="optimize-memory">
      <label for="optimize-memory" data-i18n="optimizeMemory">Optimize Memory</label>
      <div class="info-icon">?
        <span class="tooltip" data-i18n="optimizeMemoryTooltip">
          Removes filtered products for better performance. Cannot change discount after filtering.
        </span>
      </div>
    </div>
    
    <button id="load-and-filter" class="button" data-i18n="loadAndFilter">Load & Filter Products</button>
    
    <div id="status" class="status" data-i18n="ready">Ready</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
